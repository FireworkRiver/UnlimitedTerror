<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
    <div id="contentfirst">
		<div id="loginForm">
			<form action="/login/" method="post">
				{% csrf_token %}
				{% if not request.session.logged %}
				{{ form.as_p }}
				<input type="submit" value="登录"/>
				{% elif request.session.logged %}
				你已经登录！
				用户名: {{ request.session.player }}
				{% endif %}
			</form>
		</div>
	</div>

</body>
</html>
