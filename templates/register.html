<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="contentfirst">
		<div id="loginForm">
            {% if not request.session.logged %}
                <form action="/register/" method="post">
                {% csrf_token %}
                {{ form.as_p}}
                <input type="submit" value="注册"/>
                </form>
            {% elif request.session.logged %}
                请退出后再注册新账号！
            {% endif %}
		</div>
	</div>
</body>
</html>
